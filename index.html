
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itero Tech Voice Assistant</title>
  <script>
    // Critical: Polyfill process before any other scripts load
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #debug-error {
      display: none;
      position: fixed;
      inset: 0;
      background: #020617;
      color: #ef4444;
      padding: 2rem;
      z-index: 10000;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #020617;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(254, 87, 51, 0.1);
      border-left-color: #FE5733;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@19.0.0/",
      "react/": "https://esm.sh/react@19.0.0/",
      "react": "https://esm.sh/react@19.0.0",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "@google/genai": "https://esm.sh/@google/genai@1.36.0"
    }
  }
  </script>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="spinner"></div>
      <p style="color: #FE5733; font-weight: 800; letter-spacing: 0.2em; font-size: 10px; text-transform: uppercase;">Initializing Itero Tech Assistant...</p>
    </div>
  </div>
  <div id="debug-error"></div>

  <script type="module">
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const debug = document.getElementById('debug-error');
      if (debug) {
        debug.style.display = 'block';
        debug.innerHTML = `
          <h1 style="color: white; font-size: 1.2rem; margin-bottom: 1rem;">System Launch Error</h1>
          <p><strong>Error:</strong> ${msg}</p>
          <p><strong>File:</strong> ${url}:${lineNo}</p>
          ${error ? `<pre style="background: #0f172a; padding: 1rem; margin-top: 1rem; color: #94a3b8;">${error.stack}</pre>` : ''}
        `;
      }
      return false;
    };
  </script>
  
  <script type="module" src="./index.tsx"></script>
</body>
</html>
