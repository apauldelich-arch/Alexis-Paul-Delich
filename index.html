
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itero Tech Voice Assistant</title>
  <!-- Polyfill for process.env to prevent crashes in browser environments -->
  <script>
    window.process = window.process || { env: {} };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Fallback error display */
    #debug-error {
      display: none;
      position: fixed;
      inset: 0;
      background: #020617;
      color: #ef4444;
      padding: 2rem;
      z-index: 9999;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <div id="debug-error"></div>

  <script type="module">
    // Global error listener to catch initialization failures
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const debug = document.getElementById('debug-error');
      if (debug) {
        debug.style.display = 'block';
        debug.innerHTML = `
          <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">Critical Application Error</h1>
          <p><strong>Message:</strong> ${msg}</p>
          <p><strong>URL:</strong> ${url}</p>
          <p><strong>Line:</strong> ${lineNo}:${columnNo}</p>
          ${error ? `<p><strong>Stack:</strong> ${error.stack}</p>` : ''}
          <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #FE5733; color: white; border: none; border-radius: 4px; cursor: pointer;">Reload Application</button>
        `;
      }
      return false;
    };
  </script>
  
  <script type="module" src="/index.tsx"></script>
</body>
</html>
